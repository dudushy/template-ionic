<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon slot="icon-only" name="menu-sharp" id="menu-icon"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-title class="paganame">
          {{pagename}}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-menu side="start" menuId="mainMenu" contentId="main-content">
      <ion-toolbar translucent class="menu-toolbar">
        <ion-title class="projectname">project</ion-title>
      </ion-toolbar>

      <ion-content>
        <ion-list>
          <ion-item>
            <ion-grid class="user-grid">
              <ion-row>
                <ion-col>
                  <ion-icon id="user-icon" name="person-circle"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label id="user-name">Username</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

          <hr>

          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label class="pageButton" (click)="redirectTo('login')">Login</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label class="pageButton" (click)="redirectTo('menu')">Menu</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label class="pageButton" (click)="redirectTo('settings')">Settings</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label class="pageButton" (click)="redirectTo('test')">Test</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
