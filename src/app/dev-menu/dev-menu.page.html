<ion-header>
  <ion-toolbar class="menu-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="app.toggleMenu()">
        <ion-icon name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title slot="end">
      {{app.currentPage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngFor="let page of allPages | keyvalue : defaultOrder" expand="block" (click)="redirectTo(page.value.toString())">
    {{page.value}}
  </ion-button>
</ion-content>
