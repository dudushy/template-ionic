<ion-header [attr.theme]="theme">
  <ion-toolbar class="menu-toolbar" color="template-{{theme}}">
    <ion-buttons slot="start">
      <ion-button (click)="app.toggleMenu()">
        <ion-icon name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title slot="end">
      {{app.currentPage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [attr.theme]="theme">
  <ion-grid class="login-grid">
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center>
        <div class="login-title">
          <ion-img src="/assets/icon/favicon.png" id="img-icon"></ion-img>
          <h5>template-ionic</h5>
        </div>

        <div class="login-data">
          <ion-list class="email-list">
            <ion-item>
              <ion-icon name="person-circle" side="start" id="login-icon"></ion-icon>
              <ion-label class="label-text" position="fixed">E-mail</ion-label>
            </ion-item>
            <ion-item>
              <ion-input clearInput type="email" [(ngModel)]="login_email" id="login_email"
                placeholder="example@email.com"></ion-input>
            </ion-item>
          </ion-list>

          <ion-list class="password-list">
            <ion-item>
              <ion-icon name="lock-closed" side="start" id="login-icon"></ion-icon>
              <ion-label class="label-text" position="fixed">Password</ion-label>
            </ion-item>
            <ion-item>
              <ion-input clearInput type="password" [(ngModel)]="login_password" id="login_password"
                placeholder="Xyz!321"></ion-input>
              <button class="password-peek" (click)="togglePasswordPeek($event)">
                <!-- eye | eye-off -->
                <ion-icon id="login-icon" name="eye"></ion-icon>
              </button>
            </ion-item>
          </ion-list>

          <ion-list class="remember-list">
            <ion-item class="remember">
              <ion-checkbox side="start" [(ngModel)]="checkboxRememberLogin"></ion-checkbox>
              <ion-label side="start" class="label-text">Remember me</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <div>
          <ion-button class="login-button" size="large" type="submit" expand="block" color="template-{{theme}}" (click)="login()">
            sign in
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
