<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="color-palette" slot="start"></ion-icon>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle color="medium" [(ngModel)]="theme" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>

    <ion-button color="danger" expand="block"
      (click)="eraseStorage('Warning', 'Do you agree to erase all storage data?')">
      erase storage
    </ion-button>
  </ion-list>
</ion-content>
